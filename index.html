<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <main>
        <h1>Random Anime Quote Generator</h1>
        <p class="desc">Generate a quote from a random anime character by clicking the Generate Quote button below.</p>
        <div id="quote-box">
            <p>Anime: <span id="anime"></span></p>
            <p>Character: <span id="character"></span></p>
            <p>Quote: <span id="quote"></span></p>
        </div>
        <button id="rand-button">Generate Quote</button>
        <button id="tweet-button">Tweet This</button>

    </main>

</html>
